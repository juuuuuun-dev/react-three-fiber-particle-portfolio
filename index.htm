<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three Img Test</title>
  <style>
  html, body{
  width: 100%;
  height: 100%;
  margin:0;
  padding: 0;
  overflow: hidden;
}
  </style>
</head>
<body>
  <script type="x-shader/x-vertex" id="vertex">
    attribute float aAlpha;
    attribute vec3  aColor;
    attribute float aTime;
    attribute vec3 aTarget;
    
    uniform float uTime;
    
    varying float vAlpha;
    varying vec3 vColor;
    
    highp float random(vec2 co)
    {
        highp float a = 12.9898;
        highp float b = 78.233;
        highp float c = 43758.5453;
        highp float dt= dot(co.xy ,vec2(a,b));
        highp float sn= mod(dt,3.14);
        return fract(sin(sn) * c);
     }
    
    void main(){
    
        float curTime = mod(uTime + aTime, .5);
        float rate = curTime/3.; 
    
        vec3 pos;
    
         if(rate < 1.0){
            pos = mix(position, aTarget, rate);
         }else{
            float fract = rate - 1.0;
            pos = mix(position, aTarget, 11.0 + fract * fract);
         }
    
        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
    
        if(aAlpha < 0.7) vAlpha =  clamp((1.0 - rate)/1.0, 0., 1.0);
        else             vAlpha =  clamp((1.5 - rate)/0.5, 0., 1.0);
        vColor = aColor;
    
        gl_PointSize = 1.0; //(size * scale) * (1000.0 / length(mvPosition.xyz));
        gl_Position = projectionMatrix * mvPosition;
    
    }
    
    </script>
    
    <script type="x-shader/x-fragment" id="fragment">
    varying float vAlpha;
    varying vec3 vColor;
    
    void main() {
        gl_FragColor = vec4(vColor, vAlpha );
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
