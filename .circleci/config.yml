# Required environment variables
# APP_PREFIX
# APP_TITLE
# APP_DESCRIPTION
# APP_THEME_COLOR
# GTM_ID

version: 2.1
orbs:
  node: circleci/node@1.1.6
  aws-s3: circleci/aws-s3@1.0.11

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
            - run: REACT_APP_TITLE=${APP_TITLE} REACT_APP_DESCRIPTION=${APP_DESCRIPTION} REACT_APP_THEME_COLOR=${APP_THEME_COLOR} REACT_APP_GTM=${GTM_ID} yarn build
            - persist_to_workspace:
                root: /tmp/dir
                paths:
                  - build

workflows:
  build-and-test:
    jobs:
      - build-and-test
